{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="icon" href="{% static 'portfolio/img/favicon.ico' %}" />
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-with, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Charles_Rigal">
        <!-- Titre de la page -->
        <title>{% block title %} @titre_de_la_page {% endblock %}</title>$
        <!-- BootStrap core css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expend-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-toggler navbar-toggler-right">Mon Portfolio</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					Menu
					<i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">  
						<li class="nav-item">
							<a class="nav-link" href="{% url 'home' %}">Les Post</a>
						</li>
					</ul>
				</div>
            </div>
        </nav>

        {% block content %} @content {% endblock %}
    </body>
</html>
